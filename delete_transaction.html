<!doctype html>
<html lang="en">
  <head>
  <title>Delete Customer</title>
  
  <link rel="shortcut icon" href="images/delete.png" type="image/png">
        <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
            <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/delete_style.css" rel="stylesheet" type="text/css">
			
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			
			<!-- SweetAlert CSS -->	
			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script type="text/javascript">
		
	
			function validate()
			{
				var cust_id = document.getElementById("cust_id");

				
				if(cust_id.value.trim() == "")
				{
					swal(
					{
						title: "Invalid Customer Id",
						text: "Please enter valid Customer Id",
						icon: "warning",
						buttons: true,
						dangerMode: true,
					});
					document.getElementById('cust_id').style.borderColor = "red";
					return false;		
				}
				
				else
				{	
					return true;
				}			
			}
		</script>
  </head>
  <body>

	<div class="wrapper fadeInDown">
		<div id="formContent">
			<h1>Delete Customer</h1>
			<!-- Delete Form -->
				<form onsubmit= "return validate()">
					<input type="text" id="cust_id" class="fadeIn second" name="cust_id" placeholder="Customer Id">
					<input type="submit" class="fadeIn fourth" value="Delete">
				</form>
		</div>
	</div>
  </body>
</html>
